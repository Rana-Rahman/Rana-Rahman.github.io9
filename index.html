<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">
   <section class="responsive-contact">
        <h1 class="contact-title">
            Responsive Contact us Form
        </h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input type="text" id="fname" class="input-text">
                    <label for="fname" class="label">First Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="text" id="lname" class="input-text">
                    <label for="lname" class="label">Last Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="email" id="email" class="input-text">
                    <label for="email" class="label">Email Address</label>
                </div>
                <div class="form-field col-lg-6">
                    <input type="url" id="web" class="input-text">
                    <label for="web" class="label">Website Name</label>
                </div>
                <div class="form-field col-lg-12">
                    <input type="text" id="message" class="input-text">
                    <label for="message" class="label">Write your message</label>
                </div>
                <div class="form-field col-lg-12">
                    <input type="submit" value="submit" class="submit-btn">
                </div>
            </div>
        </div>
   </section>
</body>
</html>
